<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merriam-Webster Dictionary API</title>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/reset/reset-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Header -->
    <header>
        <h1>Merriam-Webster Dictionary</h1>
    </header>
    
    <!-- Main Content -->
    <main>
        <div>
            <h2 class="title">Explore an extensive database of thousands of word definitions, phonetic spellings, audio pronunciations—all available at your fingertips! Type any word below to begin your search!</h2>
        </div>
        <div class="search-box">
            <h2 class="text">Enter a Word</h2>
            <div class="input-group">
                <input type="text" id="wordInput" placeholder="Enter a word..." onfocus="clearInput()">
                <button onclick="searchWord()">Search</button>
            </div>
            <div id="definitions"></div>
            <div id="suggestions"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Merriam-Webster Dictionary API | Made with ❤️</p>
    </footer>
    <script src="/assets/js/main.js"></script>
</body>
</html>
